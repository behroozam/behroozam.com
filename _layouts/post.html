---
layout: default
---

{%-include back_link.html-%}

<article>
  {% if page.image %}{% include post-featured-image.html %}{% endif %}
  <p class="post-meta">
    <time datetime="{{ page.date | date: site.theme_config.date_format }}">{{ page.date | jdate: site.theme_config.jdate_format }}</time>
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}

  {% if site.comments %}{% include disqus.html %}{% endif %}
</article>
