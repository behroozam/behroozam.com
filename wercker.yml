box: ruby
build:
  steps:
    # Run a smart version of bundle install
    # which improves build execution time of
    # future builds
    - script:
        name: bundle - nokogiri use sys lib
        code: bundle config build.nokogiri --use-system-libraries
    
    bundle-install

    # Execute jeykyll doctor command to validate the
    # site against a list of known issues.
    - script:
        name: jekyll doctor
        code: bundle exec jekyll doctor

    - script:
        name: generate site
        code: bundle exec jekyll build --trace --destination ./_site
 
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GITHUB_TOKEN
        basedir: _site
        domain: behroozam.com
